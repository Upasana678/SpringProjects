spring.datasource.url=jdbc:mysql://localhost:3306/demoproduction?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
#DB url and DB name (demodb)
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update
#Tells to keep existing data and table while server restart
#spring.jpa.show-sql=true
#Line 8 is commented because we don't want to see sql queries on production
#This enables printing of SQL queries generated by hibernate in console
spring.jackson.serialization.fail-on-empty-beans=false

myproperty=Production
