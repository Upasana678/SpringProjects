spring.h2.console.enabled=true
#Allow H2 DB to be accessed via browser and via Java application
spring.h2.console.path=/h2_console
#database server path
spring.datasource.url=jdbc:h2:file:~/h2/demodb
#DB url and DB name (demodb)
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto = update
#Tells to keep existing data and table while server restart
spring.jpa.show-sql=true
#This enables printing of SQL queries generated by hibernate in console
spring.jackson.serialization.fail-on-empty-beans=false

myproperty=John
logging.level.root=INFO
logging.level.com.mycompany.springapp=DEBUG
logging.path=logs
logging.file=${logging.path}/log.log
logging.pattern.file=%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n



